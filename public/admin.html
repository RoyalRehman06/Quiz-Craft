<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">

            <h1 class="text-2xl font-bold mb-6 text-center">Super Admin</h1>
            <form id="login-form">
                <input id="password-input" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700">Login</button>
            </form>
            <div class="text-center mt-4"><a href="/" class="text-blue-600 hover:underline">‚Üê Back</a></div>
        </div>
    </div>
    <script src="/js/admin-login.js"></script>
</body>
</html>
