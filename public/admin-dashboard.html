<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-8 max-w-4xl mx-auto">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">Host Management</h1>
        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded font-semibold">Logout</button>
    </header>
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4">Create New Host</h2>
        <form id="create-host-form" class="space-y-4">
            <input name="email" type="email" placeholder="Host Email" class="p-2 border rounded w-full" required>
            <input name="password" type="password" placeholder="Host Password" class="p-2 border rounded w-full" required>
            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded font-semibold">Create Host</button>
        </form>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Existing Hosts</h2>
        <table class="w-full text-left"><thead class="bg-gray-100"><tr><th class="p-3">ID</th><th class="p-3">Email</th><th class="p-3">Actions</th></tr></thead><tbody id="host-list-table"></tbody></table>
    </div>
    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
