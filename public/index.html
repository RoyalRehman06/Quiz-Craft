<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCraft Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Montserrat', sans-serif; background-color: #1a1a1a; }
        .animation-container { position: relative; width: 100vw; height: 100vh; background: #1a1a1a; overflow: hidden; }
        .diagonal-slice { position: absolute; top: 0; right: 0; width: 120%; height: 100%; background: #FFD700; clip-path: polygon(60% 0, 100% 0, 100% 100%, 25% 100%); z-index: 1; }
        .halftone-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(#000 10%, transparent 11%), radial-gradient(#000 10%, transparent 11%); background-size: 20px 20px; background-position: 0 0, 10px 10px; opacity: 0.1; z-index: 2; pointer-events: none; }
        .starburst { position: absolute; top: 50%; right: -10%; width: 80vh; height: 80vh; background: #FF8C00; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); transform: translate(-50%, -50%); animation: rotateSlow 20s linear infinite; opacity: 0.3; z-index: 1; }
        .shape { position: absolute; z-index: 3; animation: float 6s ease-in-out infinite; }
        .shape-cross { color: #FFD700; font-size: 3rem; top: 20%; left: 10%; animation-delay: 0s; }
        .shape-star { color: #fff; font-size: 2rem; bottom: 15%; left: 20%; animation-delay: 1s; }
        .shape-circle { width: 20px; height: 20px; border: 4px solid #FF8C00; border-radius: 50%; top: 15%; right: 40%; animation-delay: 2s; z-index: 4; }
        .shape-triangle { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 30px solid #333; bottom: 30%; right: 10%; animation-delay: 3s; z-index: 4; }
        .logo-container { position: absolute; top: 50%; left: 35%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }
        .brand-title { font-size: 6rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: -2px; text-shadow: 4px 4px 0px #000; position: relative; }
        .brand-title span { color: #FFD700; }
        .ghost-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 6rem; font-weight: 900; color: transparent; -webkit-text-stroke: 2px rgba(255, 255, 255, 0.2); text-transform: uppercase; letter-spacing: -2px; z-index: -1; animation: pulseZoom 3s ease-in-out infinite; }
        .menu-grid { position: absolute; bottom: 15%; left: 35%; transform: translateX(-50%); display: flex; gap: 2rem; z-index: 20; }
        .action-btn { background: #fff; color: #000; padding: 1rem 2rem; font-weight: 800; text-transform: uppercase; border: 4px solid #000; box-shadow: 6px 6px 0px #FFD700; transition: all 0.2s ease; cursor: pointer; text-decoration: none; display: inline-block; }
        .action-btn:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0px #FFD700; }
        .action-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #FFD700; }
        @keyframes rotateSlow { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } 100% { transform: translateY(0px) rotate(0deg); } }
        @keyframes pulseZoom { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; } }
        @media (max-width: 768px) { .diagonal-slice { clip-path: polygon(0 60%, 100% 40%, 100% 100%, 0 100%); width: 100%; } .logo-container { left: 50%; top: 40%; } .brand-title, .ghost-text { font-size: 3.5rem; } .menu-grid { bottom: 10%; left: 50%; flex-direction: column; gap: 1rem; } .starburst { top: 20%; right: -30%; } }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="halftone-overlay"></div>
        <div class="diagonal-slice"></div>
        <div class="starburst"></div>
        <div class="shape shape-cross">✖</div>
        <div class="shape shape-star">★</div>
        <div class="shape shape-circle"></div>
        <div class="shape shape-triangle"></div>
        <div class="logo-container">
            <div class="ghost-text">QUIZCRAFT</div>
            <div class="brand-title">QUIZ<span>CRAFT</span></div>
        </div>
        <div class="menu-grid">
            <a href="/player" class="action-btn">Join Quiz</a>
            <a href="/host" class="action-btn">Host Login</a>
        </div>
    </div>
</body>
</html>
